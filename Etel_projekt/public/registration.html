<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="nav">
    <ul id="navigation">
        <a href="index.html" id="home">A nagyi étterme</a>
        <a href="menu.html">Menü</a>
        <a href="reserve.html">Foglalás</a>
        <a href="reviews.html">Vélemények</a>
        <a href="contact.html">Kapcsolat</a>
    </ul>
</div>

<div id="login-container">
    <h1>Regisztráció</h1>
    <form id="registerForm">
        <div class="input-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>

        <div class="input-group">
            <label for="password">Jelszó</label>
            <input type="password" id="password" name="password" placeholder="Válasszon erős jelszót!">
        </div>

        <div class="input-group">
            <label for="passwordagain">Jelszó ismét</label>
            <input type="password" id="passwordagain" name="passwordagain" placeholder="Válasszon erős jelszót!">
        </div>
        <p id="error" style="color: red; display: none;">A jelszavak nem egyeznek.</p>

        <button type="submit" class="action-button">Regisztráció <img src="img/spin.png" alt="spin" class="spin-image"> </button>

        <h2>Amennyiben már rendelkezik fiókkal, jelentkezzen be itt:</h2>
        <a href="login.html" class="register-button action-button">Bejelentkezés <img src="img/spin.png" alt="spin" class="spin-image"> </a>
    </form>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("passwordagain").value;
        const error = document.getElementById("error");

        if (password !== confirmPassword) {
            event.preventDefault();
            error.style.display = "block";
        } else {
            error.style.display = "none";
        }
    });
</script>

</body>
</html>
