<div id="reservationn-container">

    <h1>Asztalfoglalás</h1>
    <form id="reservationForm">
        <div class="input-group">
            <label for="name">Név</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="guests">Dátum és időpont</label>
            <input type="number" id="guests" name="guests" min="1" required>
        </div>
        <div class="input-group">
            <label for="datetime">Dátum és időpont</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        </div>
        <div class="input-group">
            <label for="comments">Megjegyzések</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <button type="submit" class="action-button">Foglalás elküldése</button>
    </form>

</div>
