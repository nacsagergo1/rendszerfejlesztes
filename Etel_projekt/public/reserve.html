<body>

    <ul id="navigation" class="nav">

        </li>
    </ul>

<div id="reservation-container" class="container mt-5">
    <h1 class="text-center"></h1>
    <form id="reservationForm" class="mt-4">
        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefonszám</label>
            <input type="tel" id="phone" name="phone" class="form-control">
        </div>
        <div class="form-group">
            <label for="datetime">Dátum és időpont</label>
            <input type="datetime-local" id="datetime" name="datetime" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="guests">Vendégek száma</label>
            <input type="number" id="guests" name="guests" class="form-control" min="1" required>
        </div>
        <div class="form-group">
            <label for="comments">Megjegyzések</label>
            <textarea id="comments" name="comments" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Foglalás elküldése <i class="fas fa-spinner"></i></button>

    </form>
</div>

<!-- Bootstrap JS és jQuery (CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
